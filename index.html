<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="calculatorWrap"> 
    
    <div class="display" id="display">
        
    </div>
    <div class="row">
        <button class="reset" id="reset">
            AC
        </button>
        <button class="delete" id="delete">
            DEL
        </button>
    </div>
    <div class="row">
        <button class="numSeven" id="numSeven">
            7
        </button>
        <button class="numEight" id="numEight">
            8
        </button>
        <button class="numNine" id="numNine">
            9
        </button>
        <button class="opDivide" id="opDivide">
            /
        </button>
    </div>
    <div class="row">
        <button class="numFour" id="numFour">
            4
        </button>
        <button class="numFive" id="numFive">
            5
        </button>
        <button class="numSix" id="numSix">
            6
        </button>
        <button class="opTimes" id="opTimes">
            X
        </button>
    </div>
    <div class="row">
        <button class="numOne" id="numOne">
            1
        </button>
        <button class="numTwo" id="numTwo">
            2
        </button>
        <button class="numThree" id="numThree">
            3
        </button>
        <button class="opMinus" id="opMinus">
            -
        </button>
    </div>
    <div class="row">
        <button class="numZero" id="numZero">
            0
        </button>
        <button class="floatPoint" id="floatPoint">
            .
        </button>
        <button class="opEquals" id="opEquals">
            =
        </button>
        <button class="opPlus" id="opPlus">
            +
        </button>
    </div>
    </div>
    <div class="footer">   
        Made by&nbsp;<a href="https://github.com/spruce04/odin-calculator" target="_blank">spruce04</a> &nbsp;using HTML CSS and JS.
    </div>
</body>
</html>
